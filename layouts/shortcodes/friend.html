{{- if .IsNamedParams -}}
<a target="_blank" href={{ .Get "url" }} title={{ .Get "name" }} style="color: black;text-decoration: none !important;">
  <div style="display: inline-block !important;
    box-shadow: 4px 4px 2px 1px rgba(0, 0, 255, 0.2);
    background: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    width: 100%;
    margin-top: 10px;
    height: 92px;">
    <div style=" width: 92px;
      float: left;">
      <img src={{ .Get "logo" }} style="width: 56px !important;
        height: 56px !important;
        border-radius: 50%;
        border: 1px solid #ddd;
        padding: 2px;
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);
        margin-top: 14px !important;
        margin-left: 14px !important;
        background-color: #fff;"/>
    </div>
    <div style=" margin-top: 18px;
      margin-right: 18px;" >
      <div style=" text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;">{{ .Get "name" }}</div>
      <div style=" text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;">{{ .Get "word" }}</div>
    </div>
  </div>
</a>

{{- end }}
